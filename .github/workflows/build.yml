name: wechat-webhook CI

on:
  push:
    branches:
      - "master"
  workflow_run:
    workflows: ["build wechat-webhook binary"]
    types:
      - completed

env:
  DOCKERHUB_USERNAME: ninesun0318

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build wechat-webhook-new and push
        uses: docker/build-push-action@v3
        with:
          context: wechat-webhook-new
          push: true
          platforms: linux/amd64
          #          platforms: linux/amd64,linux/arm64 # ��ƽ̨
          tags: ${{ env.DOCKERHUB_USERNAME }}/wechat-webhook-new:${{ steps.vars.outputs.sha_short }}
